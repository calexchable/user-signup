<!DOCTYPE html>
<html>
    <head>
        <style>
            form {
                background-color: rgb(161, 218, 215);
                padding: 20px;
                margin: 0 auto;
                width: 350px;
                font: 16px sans-serif;
                border-radious: 10px;
            }
            .error { color: red; }
        </style>
    </head>
    <body>
        <h1>User Sign-up</h1>
        <form method="POST">
            <label for="username">Username:
                <input name="username" type="text" value="{{username}}" />
            </label>
            <p class="error">{{username_error}}</p>

            <br><label for="password">Password:
                <input name="password" type="password" value="" />
            </label>
            <p class="error">{{password_error}}</p>
            
            <br><label for="verify">Verify Password:
                <input name="verify" type="password" value="" />
            </label>
            <p class="error">{{verify_error}}</p>

            <br><label for="email">Email (optional):
                <input name="email" type="text" value="" />
            </label>
            <p class="error">{{email_error}}</p>

            <br><input type="submit" value="Submit" />
        </form>
    </body>
</html>
